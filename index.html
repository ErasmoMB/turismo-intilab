<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Escena con Cohete</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        // Componente para el temporizador
        AFRAME.registerComponent('timer', {
            init: function () {
                this.startTime = Date.now();
            },
            tick: function () {
                const elapsedTime = ((Date.now() - this.startTime) / 1000).toFixed(1); // Tiempo en segundos
                this.el.setAttribute('value', `Tiempo: ${elapsedTime} segundos`);
            }
        });
    </script>
</head>
<body>
    <a-scene>
        <!-- Cargar el modelo del cohete con materiales y texturas -->
        <a-assets>
            <a-asset-item id="coheteModel" src="./cohete.obj"></a-asset-item>
            <a-asset-item id="coheteMaterial" src="./cohete.mtl"></a-asset-item>
            <img id="coheteTexture" src="./cohete.jpg">
        </a-assets>

        <!-- Temporizador en la parte superior de la escena -->
        <a-text 
            timer 
            position="0 10 -7" 
            color="#000000" 
            width="8" 
            align="center">
        </a-text>

        <!-- Cohete con materiales y textura aplicados -->
        <a-entity 
            obj-model="obj: #coheteModel; mtl: #coheteMaterial" 
            position="0 1.4 -7" 
            rotation="-90 0 0" 
            scale="0.01 0.01 0.01">
        </a-entity>
        
        <!-- Texto grande, grueso y animado sobre el cohete -->
        <a-text 
            value="INTILAB - Turismo en VR - AR - MR" 
            position="0 7 -7" 
            color="#FF0000" 
            align="center" 
            width="10"
            shader="msdf"
            font="https://cdn.aframe.io/fonts/Roboto-msdf.json"
            animation="property: position; dir: alternate; dur: 1500; to: 0 7.5 -7; loop: true">
        </a-text>

        <!-- Plano (suelo) -->
        <a-plane 
            position="0 0 -5" 
            rotation="-90 0 0" 
            width="20" 
            height="20" 
            color="#7BC8A4" 
            shadow="receive: true">
        </a-plane>

        <!-- Cielo para contexto -->
        <a-sky color="#ECECEC"></a-sky>

        <!-- Cámara para una buena vista del cohete -->
        <a-entity 
            id="rig" 
            position="0 1.6 5" 
            rotation="0 0 0">
            <a-camera wasd-controls-enabled="true" look-controls="true"></a-camera>
        </a-entity>

        <!-- Figuras geométricas animadas al costado derecho del cohete con sus nombres -->
        <a-box position="4 1 -7" rotation="0 45 0" color="#4CC3D9" shadow="cast: true" 
               animation="property: rotation; to: 0 405 0; dur: 4000; easing: linear; loop: true">
        </a-box>
        <a-text value="Natalia" position="5 1 0" color="#0000FF" width="4"
                animation="property: position; dir: alternate; dur: 1500; to: 5 1.3 -7; loop: true"></a-text>
        
        <a-sphere position="4 3 -7" radius="0.75" color="#EF2D5E" shadow="cast: true"
                  animation="property: position; to: 4 3.5 -7; dir: alternate; dur: 1000; loop: true; easing: easeInOutSine">
        </a-sphere>
        <a-text value="Enrique" position="5 3 -3" color="#0000FF" width="4"
                animation="property: position; dir: alternate; dur: 1500; to: 5 3.3 -7; loop: true"></a-text>
        
        <a-cylinder position="4 5 -7" radius="0.5" height="1.5" color="#FFC65D" shadow="cast: true"
                    animation="property: rotation; to: 0 360 0; dur: 5000; easing: easeInOutQuad; loop: true"
                    animation__color="property: color; from: #FFC65D; to: #FF6347; dur: 3000; easing: easeInOutSine; loop: true; dir: alternate">
        </a-cylinder>
        <a-text value="Avid" position="5 5 -2" color="#0000FF" width="4"
                animation="property: position; dir: alternate; dur: 1500; to: 5 5.3 -7; loop: true"></a-text>
        
        <a-cone position="4 7 -7" radius-bottom="0.5" height="1.5" color="#FF5733" shadow="cast: true"
                animation="property: position; to: 4 8 -7; dir: alternate; dur: 2000; easing: easeInOutQuad; loop: true"
                animation__rotation="property: rotation; to: 0 360 0; dur: 4000; loop: true">
        </a-cone>
        <a-text value="Sebastian" position="5 7 0" color="#0000FF" width="4"
                animation="property: position; dir: alternate; dur: 1500; to: 5 7.3 -7; loop: true"></a-text>

        <!-- Figuras geométricas duplicadas al costado izquierdo del cohete con sus nombres -->
        <a-box position="-4 1 -7" rotation="0 45 0" color="#4CC3D9" shadow="cast: true" 
               animation="property: rotation; to: 0 405 0; dur: 4000; easing: linear; loop: true">
        </a-box>
        <a-text value="Nebeck" position="-5 1 0" color="#0000FF" width="4"
                animation="property: position; dir: alternate; dur: 1500; to: -5 1.3 -7; loop: true"></a-text>
        
        <a-sphere position="-4 3 -7" radius="0.75" color="#EF2D5E" shadow="cast: true"
                  animation="property: position; to: -4 3.5 -7; dir: alternate; dur: 1000; loop: true; easing: easeInOutSine">
        </a-sphere>
        <a-text value="Victor" position="-5 3 -1" color="#0000FF" width="4"
                animation="property: position; dir: alternate; dur: 1500; to: -5 3.3 -7; loop: true"></a-text>
        
        <a-cylinder position="-4 5 -7" radius="0.5" height="1.5" color="#FFC65D" shadow="cast: true"
                    animation="property: rotation; to: 0 360 0; dur: 5000; easing: easeInOutQuad; loop: true"
                    animation__color="property: color; from: #FFC65D; to: #FF6347; dur: 3000; easing: easeInOutSine; loop: true; dir: alternate">
        </a-cylinder>
        <a-text value="Avid" position="-5 5 -3" color="#0000FF" width="4"
                animation="property: position; dir: alternate; dur: 1500; to: -5 5.3 -7; loop: true"></a-text>
        
        <a-cone position="-4 7 -7" radius-bottom="0.5" height="1.5" color="#FF5733" shadow="cast: true"
                animation="property: position; to: -4 8 -7; dir: alternate; dur: 2000; easing: easeInOutQuad; loop: true"
                animation__rotation="property: rotation; to: 0 360 0; dur: 4000; loop: true">
        </a-cone>
        <a-text value="Natalia" position="-5 7 0" color="#0000FF" width="4"
                animation="property: position; dir: alternate; dur: 1500; to: -5 7.3 -7; loop: true"></a-text>
    </a-scene>
</body>
</html>
